---

<!DOCTYPE html>
<html>
<head>
  <title>Machine Learning for Programming, 2018</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700"/>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Ubuntu:400,500,700);

    body {
      position: relative;
      font: normal 16px/24px "Ubuntu", sans-serif;
      color: #63666c;
      background-color: #f0f0f0;
      background-image: url(background.png);
    }

    h1, h2, h3, h4, h5, h6 {
      margin-bottom: 2rem;
      color: #212121;
      font-weight: normal;
      letter-spacing: 1px;
      line-height: 1em;
    }

    a {
      text-decoration: none;
      color: #337bb7;
    }

    a:hover {
      text-decoration: underline;
    }

    a:visited {
      color: #4442c2;
    }

    .container {
      margin: 96px auto 32px;
      max-width: 700px;
    }

    .sponsors {
      display: flex;
    }

    .sponsor {
      flex-grow: 1;
      padding: 0 20px 20px;
      text-align: center;
    }

    .sponsors > .sponsor img {
      height: 60px;
    }
  </style>
</head>

<body>
  <div class="container">
    {% capture content %}{% include_relative README.md %}{% endcapture %}
    {{ content | markdownify }}
  </div>
</body>
</html>
